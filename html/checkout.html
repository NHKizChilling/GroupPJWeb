<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="../html/pcList.html" class="back">Keep shopping</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="images/1.webp"/>
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">$22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">$433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Họ và tên</label>
              <input type="text" name="name" id="name" required/>
            </div>

            <div class="group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" required/>
            </div>

            <div class="group">
              <label for="address">Địa chỉ</label>
              <input type="text" name="address" id="address" required/>
            </div>

            <div class="group">
              <label for="phone">Số điện thoại</label>
              <input type="text" name="phone" id="phone" required/>
            </div>

            <div class="group">
              <label for="city">Thành phố</label>
              <select name="city" id="city" required>
                <option value="">---Chọn thành phố---</option>
                <option value="">Thành phố Hồ Chí Minh</option>
                <option value="">Hà Nội</option>
                <option value="">Đà Nẵng</option>
                <option value="">Hải Phòng</option>
                <option value="">Cần Thơ</option>
                <option value="">An Giang</option>
                <option value="">Bà Rịa - Vũng Tàu</option>
                <option value="">Bắc Giang</option>
                <option value="">Bắc Kạn</option>
                <option value="">Bạc Liêu</option>
                <option value="">Bắc Ninh</option>
                <option value="">Bến Tre</option>
                <option value="">Bình Định</option>
                <option value="">Bình Dương</option>
                <option value="">Bình Phước</option>
                <option value="">Bình Thuận</option>
                <option value="">Cà Mau</option>
                <option value="">Cao Bằng</option>
              </select>
            </div>

            <div class="group">
              <label for="country">Ghi chú</label>
              <textarea name="note" id="name"></textarea>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Tổng số sản phẩm</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Tổng tiền</div>
              <div class="totalPrice">100.000đ</div>
            </div>
          </div>
          <button id="checkoutBtn" class="buttonCheckout" style="cursor: pointer;">Thanh toán</button>
        </div>
      </div>
    </div>

    <script src="../js/checkout.js"></script>
  </body>
</html>
